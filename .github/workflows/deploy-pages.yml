name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref (tag or commit SHA) to deploy'
        required: true
        default: ''

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Disable Next.js telemetry
        run: npx next telemetry disable

      - name: Run linter (fails on errors and warnings)
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build static site
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployment URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"

      - name: Write deployment summary
        run: |
          URL="${{ steps.deployment.outputs.page_url }}"
          echo "# GitHub Pages Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployment finished**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— URL" >> $GITHUB_STEP_SUMMARY
          echo "$URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Direct URL: \`$URL\`" >> $GITHUB_STEP_SUMMARY
